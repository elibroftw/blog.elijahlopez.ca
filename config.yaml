languageCode: "en"
baseUrl: "https://blog.elijahlopez.ca/"
title: "ELL Blog"
theme: "anubis"
paginate: 25
disqusShortname: ""
googleAnalytics: ""
enableRobotsTXT: true
publishDir: docs
contentDir: ["posts"]

menu:
  main:
  - identifier: home
    name: Home
    title: Home
    url: /
    weight: 1
  - identifier: archive
    name: Archive
    title: Archive
    url: /posts/
    weight: 0
  - identifier: tags
    name: Tags
    title: Tags
    url: /tags/
    weight: 0
  # - identifier: about
  #   name: About
  #   title: About
  #   url: /about/
  #   weight: 0

params:
  author: "Elijah Lopez"
  email: elijahllopezz@gmail.com  # used for microformats
  avatar: "/images/me.png" # used for microformats
  description: ""
  # Uncomment if you need this
  images:
    - images          # path relative to "static" directory
  customCSS:  # path relative to "assets" directory (don't use main.css filename)
    - css/custom.css
  # customJS:
  #   - js/copy-button.js
  dateFormat: "2006-Jan-02"
  paginationSinglePost: true
  style: dark-without-switcher
  readMore: false
  disableSummary: true
  # utteranc.es support
  utterancesRepo: "elibroftw/blog.elijahlopez.ca"  # mandatory
  utterancesTheme: "github-dark" # optional
  utterancesIssue: "" # optional
  utterancesLabel: "" # optional
